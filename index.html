        .btn {

            border: none;
            border-radius: 5px;

        .btn-primary {

        .btn-secondary {

        .download-status {

        }
        
        .mirror-info {
            background-color: rgba(255, 255, 255, 0.1);

        @media (max-width: 600px) {

            .btn {

</head>
<body>
    <div class="container">
        <h1>mc lunch（mc午餐）</h1>
        <div class="name-explanation">
            注意：作者在命名时不小心打错了，但觉得"mc午餐"这个名字很有趣，所以决定保留！
        </div>
        
        <div class="announcement">
            <h3>📢 最新公告</h3>
            <p><strong>2025-10-29 重要通知:</strong> 请确保在安装更新包前已安装底包，否则可能导致启动器无法正常工作。</p>
            <p><strong>2025-10-22 问题反馈:</strong> 如遇到任何问题，请通过邮件联系我：wzmwayne@hotmail.com</p>
        </div>
        
        <div class="notification" id="cnNotification">
            检测到您位于中国大陆，建议使用 <span class="mirror-link" id="mirrorLink">111盘镜像</span> 以获得更快的下载速度。
        </div>
        
        <div class="countdown" id="countdown">
            5秒后将自动下载mc lunch底包，请稍候...
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div class="download-status" id="downloadStatus"></div>
        
        <div class="buttons">
            <button class="btn btn-primary" id="redownloadBtn">重新下载底包</button>
            <button class="btn btn-warning" id="cancelBtn">取消下载</button>
            <button class="btn btn-secondary" id="updateBtn">下载更新包</button>
            <button class="btn btn-mirror" id="switchMirrorBtn">切换到111盘镜像</button>
        </div>
        
        <div class="mirror-info" id="mirrorInfo">
            当前使用: 主服务器
        </div>
        
        <div class="instructions">
            <p><strong>使用说明:</strong> 底包包含所有必需文件，更新包仅包含最新改动，请先安装底包再安装更新包。</p>
        </div>
    </div>

    <script>
        // 主服务器和镜像服务器地址
        const MAIN_SERVER_URL = "https://example.com/mc-lunch/";
        const MIRROR_SERVER_URL = "https://111pan.com/mc-lunch/";
        
        // 下载链接
        const BASE_PACKAGE_URL = "mc-lunch-base.zip";
        const UPDATE_PACKAGE_URL = "mc-lunch-update.zip";
        
        // 当前使用的服务器
        let currentServer = MAIN_SERVER_URL;
        let isUsingMirror = false;
        
        // DOM元素
        const countdownEl = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const redownloadBtn = document.getElementById('redownloadBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const updateBtn = document.getElementById('updateBtn');
        const switchMirrorBtn = document.getElementById('switchMirrorBtn');
        const cnNotification = document.getElementById('cnNotification');
        const mirrorInfo = document.getElementById('mirrorInfo');
        const downloadStatus = document.getElementById('downloadStatus');
        
        // 下载状态
        let countdown = 5;
        let isDownloading = false;
        let downloadInterval;
        let countdownInterval;
        
        // 检测IP是否在中国大陆（模拟实现）
        function checkIPLocation() {
            // 实际应用中，这里应该调用一个IP地理位置API
            // 这里我们使用Math.random()模拟检测结果
            // 有70%的概率检测为在中国大陆
            const isInChina = Math.random() < 0.7;
            
            if (isInChina) {
                cnNotification.style.display = 'block';
                // 检测到中国大陆IP时，自动切换到镜像
                switchToMirror();
            } else {
                cnNotification.style.display = 'none';
            }
            
            return isInChina;
        }
        
        // 开始倒计时
        function startCountdown() {
            countdown = 5;
            countdownEl.textContent = `${countdown}秒后将自动下载mc lunch底包，请稍候...`;
            downloadStatus.textContent = "";
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = `${countdown}秒后将自动下载mc lunch底包，请稍候...`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    startDownload();
                }
            }, 1000);
        }
        
        // 开始下载
        function startDownload() {
            if (isDownloading) return;
            
            isDownloading = true;
            countdownEl.textContent = "下载中...";
            downloadStatus.textContent = "正在连接到服务器...";
            
            let progress = 0;
            downloadInterval = setInterval(() => {
                // 模拟下载过程的不同阶段
                if (progress < 20) {
                    progress += Math.random() * 3;
                    downloadStatus.textContent = "正在连接到服务器...";
                } else if (progress < 60) {
                    progress += Math.random() * 5;
                    downloadStatus.textContent = "正在下载文件...";
                } else if (progress < 95) {
                    progress += Math.random() * 2;
                    downloadStatus.textContent = "正在验证文件完整性...";
                } else {
                    progress += 0.5;
                    downloadStatus.textContent = "准备完成...";
                }
                
                if (progress > 100) progress = 100;
                
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${Math.round(progress)}%`;
                
                if (progress >= 100) {
                    clearInterval(downloadInterval);
                    countdownEl.textContent = "下载完成！";
                    downloadStatus.textContent = "文件已准备就绪，请检查浏览器下载列表！";
                    isDownloading = false;
                    
                    // 在实际应用中，这里应该触发文件下载
                    triggerDownload(currentServer + BASE_PACKAGE_URL, "mc-lunch-base.zip");
                }
            }, 200);
        }
        
        // 触发文件下载
        function triggerDownload(url, filename) {
            // 在实际应用中，这里应该触发文件下载
            // 这里我们只是模拟下载行为
            console.log(`开始下载: ${url}`);
            
            // 创建隐藏的下载链接并点击（实际应用中的做法）
            // const link = document.createElement('a');
            // link.href = url;
            // link.download = filename;
            // document.body.appendChild(link);
            // link.click();
            // document.body.removeChild(link);
        }
        
        // 取消下载
        function cancelDownload() {
            if (isDownloading) {
                clearInterval(downloadInterval);
                isDownloading = false;
                progressBar.style.width = "0%";
                progressBar.textContent = "0%";
                countdownEl.textContent = "下载已取消";
                downloadStatus.textContent = "";
            } else if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownEl.textContent = "下载已取消";
                downloadStatus.textContent = "";
            }
        }
        
        // 切换到镜像
        function switchToMirror() {
            if (isUsingMirror) {
                // 如果已经在使用镜像，切换回主服务器
                currentServer = MAIN_SERVER_URL;
                isUsingMirror = false;
                mirrorInfo.textContent = "当前使用: 主服务器";
                switchMirrorBtn.textContent = "切换到111盘镜像";
                cnNotification.style.display = 'none';
            } else {
                // 切换到镜像
                currentServer = MIRROR_SERVER_URL;
                isUsingMirror = true;
                mirrorInfo.textContent = "当前使用: 111盘镜像";
                switchMirrorBtn.textContent = "切换回主服务器";
                cnNotification.style.display = 'block';
                cnNotification.innerHTML = "已切换到111盘镜像，下载速度应该会更快！";
            }
            
            // 如果正在下载，取消当前下载
            if (isDownloading) {
                cancelDownload();
            }
        }
        
        // 事件监听
        redownloadBtn.addEventListener('click', () => {
            cancelDownload();
            startCountdown();
        });
        
        cancelBtn.addEventListener('click', cancelDownload);
        
        updateBtn.addEventListener('click', () => {
            if (isDownloading) {
                cancelDownload();
            }
            triggerDownload(currentServer + UPDATE_PACKAGE_URL, "mc-lunch-update.zip");
            downloadStatus.textContent = "更新包下载已开始，请检查浏览器下载列表！";
        });
        
        switchMirrorBtn.addEventListener('click', switchToMirror);
        
        // 初始化
        checkIPLocation();
        startCountdown();
    </script>
</body>
</html>
